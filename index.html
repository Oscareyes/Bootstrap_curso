<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Boostrap 3</title>
    <link rel="stylesheet" href="assets/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
    <div class="container">

        <h1 class="jumbotron">
            Mi primer Ejemplo
        </h1>

        <div class="row">
            <div class="col-md-12">
                <div class="alert alert-warning text-center">
                    *Ciertos campos no han sido validados
                </div>
                <div>

                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                          <a href="#informacion" aria-controls="informacion" role="tab" data-toggle="tab">Información Personal</a>
                        </li>
                        <li role="presentation">
                          <a href="#cursos" aria-controls="cursos" role="tab" data-toggle="tab">Cursos</a>
                        </li>
                        <li role="presentation">
                          <a href="#messages" aria-controls="messages" role="tab" data-toggle="tab">Messages</a>
                        </li>
                        <li role="presentation">
                          <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
                        </li>
                    </ul>
                  
                    <!-- Tab panes -->
                    <div class="tab-content">
                      <div role="tabpanel" class="tab-pane active" id="informacion">
                        <form>
                            <div class="form-group">
                                <label>Nombre</label>
                                <input type="text" name="Nombre" class="form-control" placeholder="Ingrese su nombre">
                            </div>
                            <div class="form-group">
                                <label>Apellido</label>
                                <input type="text" name="Apellido" class="form-control" placeholder="Ingrese su Apellido">
                            </div>
                            <div class="form-group">
                                <label>País</label>
                                <select class="form-control">
                                    <option value="">Perú</option>
                                    <option value="">Argentina</option>
                                    <option value="">México</option>
                                    <option value="">Brasil</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Cómo soy yo</label>
                                <textarea name="" id="" class="form-control">Describase a usted mismo en pocas palabras</textarea>
                            </div>
                            <hr>
                            <div class="text-right">
                                <button class="btn btn-danger">Eliminar</button>
                                <button class="btn btn-primary">Guardar</button>
                            </div>
                        </form>

                      </div>
                      <div role="tabpanel" class="tab-pane" id="cursos">
                          <ul class="list-group">
                                <li class="list-group-item">
                                    <label for=""><input type="checkbox"> ASP.NET</label>
                                </li>
                                <li class="list-group-item">
                                    <label for=""><input type="checkbox"> PHP</label>
                                </li>
                                <li class="list-group-item">
                                    <label for=""><input type="checkbox"> JavaScript</label>
                                </li>
                          </ul>
                      </div>
                    </div>
                  
                  </div>
            </div>
        </div>
    </div>
    <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
